<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container w-50 d-flex justify-content-center flex-column align-items-center"
    >
      <h1 class="mt-5">Local Storage Form</h1>
      <div class="container">
        <div class="mb-3">VALORE SALVATO: <label id="stored"></label></div>
        <form>
          <div class="d-flex justify-content-center align-items-center">
            <label for="name" class="me-3">Nome</label>
            <input type="text" id="name" class="me-3 input-group" />
            <button class="btn btn-dark me-3" id="save">SALVA</button>
            <button class="btn btn-danger" id="delete">CANCELLA</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
